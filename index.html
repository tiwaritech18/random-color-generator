<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aaf2a65298.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="counterdiv">
            <h1>Random color Generator</h1>
            <span class="count number">#fffff</span>
            <hr>
            <div class="buttons">
                
                <button class="generate">
                 <i class="fas fa-spinner buttons"></i>
                 Generate color
                </button>
                
            </div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
